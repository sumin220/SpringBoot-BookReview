<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"></div>
    <form role="form" action="/review/new" method="post">
        <div class="form-group">
            <label for="member">리뷰회원</label>
            <select name="memberId" id="member" class="form-control">
                <option value="">회원선택</option>
                <option th:each="member : ${members}"
                        th:value="${member.id}"
                        th:text="${member.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="book">도서명</label>
            <select name="bookId" id="book" class="form-control">
                <option value="">도서선택</option>
                <option th:each="book : ${books}"
                        th:value="${book.id}"
                        th:text="${book.title}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="content">리뷰내용</label>
            <input type="text" name="content" class="form-control" id="content"
                   placeholder="리뷰를 입력해주세요">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer"></div>
</div> <!-- /container -->
</body>
</html>
